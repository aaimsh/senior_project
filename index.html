<script src="../static/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function () {
		$("#write").on('click', function () {
			callOktop();
		});
		function callOktop() {
			$.ajax({
				type: "GET",
				url: "/oktop/",
				dataType: "html",
				success: function (result) {
					$("#oktop").html(result)
				}

			})
		}
	})

</script>
